        <!-- sidebar open close -->
        <script>
            let menuIcon = document.querySelector('.menuIcon');
            let menuIconBtn = document.querySelector('.menuIconBtn');
            let menuClose = document.querySelector('#menuClose')
            menuIconBtn.addEventListener('click', ()=>{
                menuIcon.classList.toggle('show')
            });
            menuClose.addEventListener('click', ()=>{
                menuIcon.classList.toggle('show')
            })
        </script>

        <!-- search open close -->
        <script>
            let openSearch= document.querySelector('#openSearch');
            let SearchOffcanvas= document.querySelector('#SearchOffcanvas');
            let searchClose= document.querySelector('#searchClose');
            openSearch.addEventListener('click', ()=> {
                SearchOffcanvas.classList.add('show')
            })
            searchClose.addEventListener('click', ()=> {
                SearchOffcanvas.classList.remove('show')
            })
        </script>

        <script>
            let scrollPart = document.querySelector('.scrollPart');
            let stickyHeader = document.querySelector('.stickyHeader');

            scrollPart.addEventListener('scroll', (e)=> {
                if(scrollPart.scrollTop > 10) {
                    stickyHeader.classList.add('blur')
                }
                else {
                    stickyHeader.classList.remove('blur')
                }
            })
        </script>
